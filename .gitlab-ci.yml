stages:
  - build
  - deploy
  - reload

webpack:
  stage: build
  image: node:latest
  script:
    - npm install
    - npm run lint
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 day

docker-build:
  stage: build
  image: docker:stable
  tags:
    - mainsimweb
    - docker-build
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE/cache-daemon cache-daemon
    - docker push $CI_REGISTRY_IMAGE/cache-daemon

deploy:mainsimweb:
  stage: deploy
  tags:
    - mainsimweb
    - httpd
  dependencies:
    - webpack
  script:
    - rsync -arv dist/ /var/www/html

deploy:mainsim:
  stage: deploy
  tags:
    - mainsim
    - httpd
  dependencies:
    - webpack
  script:
    - rsync -arv dist/ /var/www/html

docker-deploy-mainsimweb:
  stage: deploy
  tags:
    - mainsimweb
    - docker-build
  script:
    - docker images
    - docker ps -a

reload:
  stage: reload
  image: ubuntu:latest
  script:
    - apt update
    - apt install mosquitto-clients -y
    - mosquitto_pub -h mainsimweb.etit.tu-chemnitz.de -u "mqtt" -P "$MQTT_PASSWORD" -q 0 -t "frontend/update" -m ''
