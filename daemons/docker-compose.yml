version: "3"
services:
  auth:
    build: auth
    image: nextsimstatus/auth
    volumes:
      - authsecrets:/secrets
    environment:
      SECRETS_FILE: /secrets/auth_secret.txt
    ports:
      - 127.0.0.1:1881:8000
    restart: always
  cache:
    build: cache
    image: nextsimstatus/cache
    ports:
      - 127.0.0.1:1880:8080
    restart: always
  mensa:
    build: mensa
    image: nextsimstatus/mensa
    ports:
      - 127.0.0.1:1885:8000
    restart: always

volumes:
  authsecrets:

